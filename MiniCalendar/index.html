<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Calendar-conatiner">
        <p class="month-name" id="month-name"></p>
        <p class="day-name" id="day-name"></p>
        <p class="day-number" id="day-number"></p>
        <p class="year" id="year"></p>
    </div>

    <div class="countdown-container">
        <h2>Time
            <span class="logo">
                <img src="https://cdn4.iconfinder.com/data/icons/48-bubbles/48/36.Watch-128.png" alt="">
            </span>
        </h2>
        <div class="CurrentTime">
            <span class="hours"></span>
            <span class="minutes"></span>
            <span class="seconds"></span>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
