<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealTime Character Count</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="head">Real-time Character Count</h2>
        <textarea  id="text-area" class="text-area" placeholder="write your text here" maxlength="100"></textarea>
        <div class="counter-container">
            <p>Total characters:
                <span class="total-counter" id="total-counter"></span>
            </p>
            <p>remaining characters:
                <span class="remaining-counter" id="remaining-counter"></span>
            </p>
        </div>
    </div>
    

<script src="script.js"></script>
</body>
</html>
