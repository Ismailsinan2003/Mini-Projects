<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan app Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <p>Loan Amount
            <input class="input" type="number"  id="loan-amount" min="10000" max="10000000">
        </p>
        <p>Interest Rate%
            <input class="input" type="number"  id="Interest" min="0" max="100" step=".1">
        </p>
        <p>Months to pay
            <input class="input" type="number"  id="months-to-pay" min="6" max="48">
        </p>
        <button class="calculate">calculate</button>
        <p class="Payment">Monthly Payment :</p>
    </div>


<script src="script.js"></script>
</body>
</html>
